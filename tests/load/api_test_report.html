<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLayer Studio API Test Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        .timestamp {
            color: #718096;
            font-size: 14px;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #718096;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .total { color: #4299e1; }
        .passed { color: #48bb78; }
        .failed { color: #f56565; }
        .rate { color: #805ad5; }
        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        .category-section {
            margin-bottom: 30px;
        }
        h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #f7fafc;
            color: #2d3748;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }
        tr:hover {
            background: #f7fafc;
        }
        .status-pass {
            color: #48bb78;
            font-weight: 600;
        }
        .status-fail {
            color: #f56565;
            font-weight: 600;
        }
        .config-info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .config-item {
            display: inline-block;
            margin-right: 30px;
            color: #4a5568;
        }
        .config-item strong {
            color: #2d3748;
        }
        .no-params {
            color: #a0aec0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GenLayer Studio API Test Report</h1>
            <div class="timestamp">Generated: <span id="timestamp"></span></div>
        </div>
        
        <div class="summary">
            <div class="stat-card">
                <div class="stat-value total" id="total-tests">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value passed" id="passed-tests">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value failed" id="failed-tests">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value rate" id="success-rate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>
        
        <div class="results-section">
            <h2>Test Configuration</h2>
            <div class="config-info" id="config-info"></div>
            
            <h2>Detailed Results</h2>

        // Populate the report
        document.getElementById('timestamp').textContent = testData.timestamp;
        document.getElementById('total-tests').textContent = testData.summary.total_tests;
        document.getElementById('passed-tests').textContent = testData.summary.passed;
        document.getElementById('failed-tests').textContent = testData.summary.failed;
        document.getElementById('success-rate').textContent = testData.summary.success_rate + '%';
        
        // Configuration info
        const configHtml = `
            <div class="config-item"><strong>Base URL:</strong> ${testData.configuration.base_url}</div>
            <div class="config-item"><strong>Requests per Test:</strong> ${testData.configuration.requests_per_test}</div>
            <div class="config-item"><strong>Concurrency:</strong> ${testData.configuration.concurrency}</div>
            <div class="config-item"><strong>Duration:</strong> ${testData.duration_seconds}s</div>
        `;
        document.getElementById('config-info').innerHTML = configHtml;
        
        // Group results by category
        const categories = {};
        testData.results.forEach(result => {
            if (!categories[result.category]) {
                categories[result.category] = [];
            }
            categories[result.category].push(result);
        });
        
        // Generate results HTML
        const container = document.getElementById('results-container');
        Object.keys(categories).sort().forEach(category => {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const title = document.createElement('h3');
            title.textContent = category;
            section.appendChild(title);
            
            const table = document.createElement('table');
            const thead = `
                <thead>
                    <tr>
                        <th>Method</th>
                        <th>Parameters</th>
                        <th>Status</th>
                    </tr>
                </thead>
            `;
            
            const tbody = categories[category].map(result => `
                <tr>
                    <td><code>${result.method}</code></td>
                    <td>${result.params || '<span class="no-params">none</span>'}</td>
                    <td class="status-${result.status}">${result.status.toUpperCase()}</td>
                </tr>
            `).join('');
            
            table.innerHTML = thead + '<tbody>' + tbody + '</tbody>';
            section.appendChild(table);
            container.appendChild(section);
        });

</html>
