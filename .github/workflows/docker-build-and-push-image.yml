name: "Docker build and push to Docker Hub"

on:
  workflow_call:
    inputs:
      docker_build_context:
        required: true
        type: string
        default: .
      dockerfile:
        required: true
        type: string
        default: Dockerfile
      dockerhub_repo:
        required: true
        type: string
      dockerhub_username:
        required: true
        type: string
    secrets:
      dockerhub_token:
        required: true

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.dockerhub_token }}

      - name: Create .env file
        run: cp .env.example .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch All Tags
        run: git fetch --tags --force

      - name: Get the Most Recent Git Tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker_build_context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ inputs.dockerhub_repo }}:${{ env.latest_tag }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ inputs.dockerhub_repo }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ inputs.dockerhub_repo }}-${{ matrix.arch }}
          provenance: false

  create-manifest:
    name: Create multi-arch manifest
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch All Tags
        run: git fetch --tags --force

      - name: Get the Most Recent Git Tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.dockerhub_token }}

      - name: Create and push manifest
        run: |
          # Create manifest for versioned tag
          docker manifest create ${{ inputs.dockerhub_repo }}:${{ env.latest_tag }} \
            ${{ inputs.dockerhub_repo }}:${{ env.latest_tag }}-amd64 \
            ${{ inputs.dockerhub_repo }}:${{ env.latest_tag }}-arm64
          docker manifest push ${{ inputs.dockerhub_repo }}:${{ env.latest_tag }}

          # Create manifest for latest tag
          docker manifest create ${{ inputs.dockerhub_repo }}:latest \
            ${{ inputs.dockerhub_repo }}:${{ env.latest_tag }}-amd64 \
            ${{ inputs.dockerhub_repo }}:${{ env.latest_tag }}-arm64
          docker manifest push ${{ inputs.dockerhub_repo }}:latest
