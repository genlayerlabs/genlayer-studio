name: Create releases from main every day
on:
  # schedule:
  #   - cron: "00 00 * * *" # Every day at 00:00 UTC
  push:
    branches:
      - 485-do-trunk-based-development

permissions:
  contents: write
  # pull-requests: write

concurrency:
  group: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
          release-type: simple
          skip-github-pull-request: true
          target-branch: 485-do-trunk-based-development
