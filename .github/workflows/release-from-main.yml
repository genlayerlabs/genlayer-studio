name: Create Release from main
on:
  push:
    branches:
      - agustin/hotfix/gh-action-release

jobs:
  release-main:
    runs-on: ubuntu-latest
    permissions: # As per https://docs.github.com/en/rest/releases/releases?apiVersion=2022-11-28#create-a-release
      contents: write

    steps:
      - uses: actions/checkout@v4
      # Depends on the following format from the commit message:
      # Release vX.Y.Z ...
      #
      # Release notes here
      # ...
      - name: Create release
        run: |
          set -eo pipefail
          git log -1 --pretty=%B > commit_msg.txt
          cat commit_msg.txt
          echo NEWLINE
          echo NEWLINE
          semver=$(cat commit_msg.txt | head -n 1 | awk '{print $2}') # Problem here
          echo "$semver"
          echo NEWLINE
          echo NEWLINE
          cat commit_msg.txt | tail -n +3 > body.txt
          cat body.txt
          gh release create $semver --title $semver -F body.txt --prerelease
        # TODO: remove prerelease flag after testing            ^^^^^^^^^^^^
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
