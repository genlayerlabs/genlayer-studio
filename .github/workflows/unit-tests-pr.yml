name: "Unit Tests"

on:
  pull_request:
    types:
      - opened
      - labeled
      - synchronize
  pull_request_review:
    types:
      - submitted
      - edited
  push:
    branches:
      - main # so that test reports get uploaded to Codecov

permissions:
  contents: read

jobs:
  frontend-unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/frontend-unit-tests.yml
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
