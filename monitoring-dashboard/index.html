<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLayer System Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-healthy {
            background: #10b981;
            color: #fff;
        }

        .status-degraded {
            background: #f59e0b;
            color: #fff;
        }

        .status-unhealthy, .status-error {
            background: #ef4444;
            color: #fff;
        }

        .status-unknown {
            background: #6b7280;
            color: #fff;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .controls label {
            font-size: 14px;
            color: #94a3b8;
        }

        .controls select, .controls input {
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .controls button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #2563eb;
        }

        .last-update {
            font-size: 13px;
            color: #64748b;
            margin-left: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #334155;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .card-body {
            font-size: 14px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #94a3b8;
            font-weight: 500;
        }

        .metric-value {
            color: #e2e8f0;
            font-weight: 600;
        }

        .worker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .worker-card {
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 12px;
        }

        .worker-name {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
            font-family: monospace;
        }

        .worker-stats {
            font-size: 13px;
        }

        .worker-stat {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }

        .contract-table {
            width: 100%;
            margin-top: 12px;
            border-collapse: collapse;
        }

        .contract-table th {
            background: #0f172a;
            padding: 10px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            border-bottom: 1px solid #475569;
        }

        .contract-table td {
            padding: 10px;
            font-size: 13px;
            border-bottom: 1px solid #334155;
        }

        .contract-address {
            font-family: monospace;
            font-size: 12px;
            color: #60a5fa;
        }

        .error-message {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        .progress-bar {
            background: #0f172a;
            height: 24px;
            border-radius: 6px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-warning {
            background: #f59e0b;
            color: white;
        }

        .badge-danger {
            background: #ef4444;
            color: white;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-info {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GenLayer System Health Dashboard</h1>
        <div id="overall-status"></div>
    </div>

    <div class="controls">
        <label>
            Refresh Interval:
            <select id="refresh-interval">
                <option value="5">5 seconds</option>
                <option value="10" selected>10 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">60 seconds</option>
                <option value="0">Manual</option>
            </select>
        </label>
        <label>
            API URL:
            <input type="text" id="api-url" value="http://localhost:4000" style="width: 250px;">
        </label>
        <button id="refresh-now">Refresh Now</button>
        <div class="last-update" id="last-update">Never updated</div>
    </div>

    <div id="dashboard-content">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading health metrics...</div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
